<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- Custom Lil Magnet Memories favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=6" />
    <link rel="icon" type="image/png" href="icons/lil-logo.png?v=6" />
    <link rel="shortcut icon" href="favicon.ico?v=6" />
    <link rel="apple-touch-icon" href="icons/lil-logo.png?v=6" />

    <!-- Square Web Payments SDK (sandbox) -->
    <script
      type="text/javascript"
      src="https://sandbox.web.squarecdn.com/v1/square.js"
    ></script>
    <!-- PayPal SDK (sandbox) -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD&enable-funding=venmo,paylater" data-sdk-integration-source="button-factory"></script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
